<!DOCTYPE html>
<html>

<head>
    
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel='icon' href='mars-rover.png' type='image/x-icon' />
    <title>Let's navigate!</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark" id="myNavbar">
        <a class="navbar-brand" href="#" id="logo">Shortest Path Finder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
		</button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown" id="algorithms">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          	Algorithm
		        	</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Dijkstra</a>
                    </div>
                </li>
            </ul>

            <button class="btn btn-outline-success btn-space" type="submit" id="startBtn">Start</button>
            <button type="button" class="btn btn-outline-warning btn-space f" type="submit" id="clearBtn">Clear Board</button>
        </div>
    </nav>

    <div class="d-flex flex-row flex-wrap m-2 justify-content-around">
        <div class="d-flex p-2">
            <div class="key wall"></div>
            <div> Wall</div>
        </div>
        <div class="d-flex p-2">
            <div class="key start"></div>
            <div>Start</div>
        </div>
        <div class="d-flex p-2">
            <div class="key end"></div>
            <div>Target</div>
        </div>
        <div class="d-flex p-2">
            <div class="key searching"></div>
            <div class="key visited"></div>
            <div>Visited</div>
        </div>
        <div class="d-flex p-2">
            <div class="key success"></div>
            <div>Shortest-Path</div>
        </div>
        <div class="d-flex p-2">
            <div class="key"></div>
            <div>Unvisited</div>
        </div>
    </div>

    <div class="d-flex flex-column align-items-center" id="bigTableContainer">
        <div id="tableContainer"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="algo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.3/dist/confetti.browser.min.js"></script>
</body>

</html>
